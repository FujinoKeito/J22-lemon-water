<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>特面対</title>
    <link rel="icon" href="特面対.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>

    <header onclick="goToStart()"> <!-- ヘッダー部分をクリックでページリロード -->
        <h1 class="title">特面対</h1>
    </header>
    

<div id="start-container">
    <h2>特面対とは</h2>
    <p>就活生が面接をしている際に面接官から変わった質問をされた場合に、「特面対」が参考になる解答を教えてくれて、その解答を元に面接対策ができる特化型面接対策アプリです。</p>
    <h2>使用方法</h2>
    <ol style="list-style-position: inside;"type="1">
        <li>診断開始ボタンをクリック</li>
        <li>「はい」or「いいえ」or「どちらでもない」から一つを選択し、次へをクリック</li>&lowast;戻りたい場合は、戻るボタンをクリック
        <li>質問を全て解答するとあなたの性格、動物、カラーなどの診断結果を「特面対」が教えてくれます。</li>
    </ol>
    <a href="#" class="btn btn--orange btn--radius" onclick="startDiagnosis()">診断開始</a>
</div>

<div id="question-container" class="question-container">
    <h2 id="question-text" class="question-text"></h2>
    <form id="answer-form">
        <label><input class="radio" type="radio" name="answer" value="yes"> はい</label>
        <label><input class="radio" type="radio" name="answer" value="no"> いいえ</label>
        <label><input class="radio" type="radio" name="answer" value="neutral"> どちらでもない</label>
        <br>
        <button id="Backbutton" type="button" onclick="goBack()">戻る</button>
        <button id="Nextbutton" type="button" onclick="nextQuestion()">次へ</button>
    </form>
</div>

<div id="result-container"> <!-- 追加：結果表示のコンテナ -->
    <r>あなたを動物に例えると</r>
    <rr id="result-text"><nobr></nobr></rr> <!-- 追加：結果の文章を格納する要素 -->
    <r>です</r><br>
    <c id="animal-text"></c>
</div>

<footer>
    <p>&copy; 2023 J22レモン水</p>
</footer>

<script src="./javascript/script.js"></script>
</body>
</html>
