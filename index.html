<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>特面対</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header onclick="goToStart()"> <!-- ヘッダー部分をクリックでページリロード -->
        <h1>特面対</h1>
    </header>
    

<div id="start-container">
    <h2>特面対とは</h2>
    <p>診断とかするやつ多分</p>
    <a href="#" class="btn btn--orange btn--radius" onclick="startDiagnosis()">診断開始</a>
</div>

<div id="question-container" class="question-container">
    <h2 id="question-text"></h2>
    <form id="answer-form">
        <label><input type="radio" name="answer" value="yes"> はい</label>
        <label><input type="radio" name="answer" value="no"> いいえ</label>
        <label><input type="radio" name="answer" value="neutral"> どちらでもない</label>
        <br>
        <button id="Backbutton" type="button" onclick="goBack()">戻る</button>
        <button id="Nextbutton" type="button" onclick="nextQuestion()">次へ</button>
    </form>
</div>

<div id="result-container"> <!-- 追加：結果表示のコンテナ -->
    <!-- 結果がここに表示されます -->
</div>

<footer>
    <p>&copy; 2023 J22レモン水</p>
</footer>

<script src="./javascript/script.js"></script>
</body>
</html>
