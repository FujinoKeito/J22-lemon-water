<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>特面対</title>
    <link rel="stylesheet" href="css/teststyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>

    <header onclick="goToStart()"> <!-- ヘッダー部分をクリックでページリロード -->
        <h1 class="title">特面対</h1>
    </header>
    

<div id="start-container">
    <h2>特面対とは</h2>
    <p>ここに説明文</p>
    <a href="#" class="btn_01" onclick="startDiagnosis1()">性格診断開始</a>
    <a href="#" class="btn_02" onclick="startDiagnosis2()">動物診断開始</a>
    <a href="#" class="btn_03" onclick="startDiagnosis3()">マイカラ―診断開始</a>
</div>

<div id="question-container1" class="question-container1">
    <mode id="question-mode1"></mode>
    <h2 id="question-text1" class="question-text1"></h2>
    <form id="answer-form1">
        <label><input type="radio" name="answer" value="yes"> はい</label>
        <label><input type="radio" name="answer" value="no"> いいえ</label>
        <label><input type="radio" name="answer" value="neutral"> どちらでもない</label>
        <br>
        <button id="Backbutton" type="button" onclick="goBack1()">戻る</button>
        <button id="Nextbutton" type="button" onclick="nextQuestion1()">次へ</button>
    </form>
</div>
<div id="question-container2" class="question-container2">
    <mode id="question-mode2"></mode>
    <h2 id="question-text2" class="question-text2"></h2>
    <form id="answer-form2">
        <label><input type="radio" name="answer" value="1"> 1</label>
        <label><input type="radio" name="answer" value="2"> 2</label>
        <br>
        <button id="Backbutton" type="button" onclick="goBack2()">戻る</button>
        <button id="Nextbutton" type="button" onclick="nextQuestion2()">次へ</button>
    </form>
</div>
<div id="question-container3" class="question-container3">
    <mode id="question-mode3"></mode>
    <h2 id="question-text3" class="question-text3"></h2>
    <form id="answer-form3">
        <label><input type="radio" name="answer" value="yes"> はい</label>
        <label><input type="radio" name="answer" value="no"> いいえ</label>
        <label><input type="radio" name="answer" value="neutral"> どちらでもない</label>
        <br>
        <button id="Backbutton" type="button" onclick="goBack3()">戻る</button>
        <button id="Nextbutton" type="button" onclick="nextQuestion3()">次へ</button>
    </form>
</div>

<div id="result-container2"> <!-- 追加：結果表示のコンテナ -->
    <r>あなたを動物に例えると</r>
    <rr id="result-text2"><nobr></nobr></rr> <!-- 追加：結果の文章を格納する要素 -->
    <r>です</r>

<footer>

</footer>

<script src="./javascript/testscript.js"></script>
</body>
</html>
